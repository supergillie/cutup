<html>
<head>

  <body ng-app="cutUp" ng-controller="Words" class="container">
  <div>
    <h1>Cut me up:</h1>
    <textarea id="textareaEdit" 
        ng-model="textareaValue2" 
           >
     </textarea>	
 
    <button ng-click="clickTest()">clickTest</button>
    <button ng-click="click2()">click2</button>
 <input type=submit>
    <br>
    <span class="valueItems"><h1>Cut up result:</h1> {{textareaValue}}</span> 
 </div>

<!-- ---------------- script area --------------------------- -->
<script>
      var app = angular.module("cutUp", []);
      var rand = 1;  
      app.controller("Words", ["$scope", function($scope) {
      $scope.textareaValue = '';
      $scope.clickTest = function(){   	 
    	<!-- $scope.textareaValue = $scope.textareaValue2.replace(/(\r\n|\n|\r)/gm," ");-->
    	 $scope.textareaValue = $scope.textareaValue2.split(' ');    	 
    	  var m = $scope.textareaValue.length, t, i;
    	  while (m) {
    	    i = Math.floor(Math.random() * m--);
    	    t = $scope.textareaValue[m];
    	    $scope.textareaValue[m] = $scope.textareaValue[i];
    	    $scope.textareaValue[i] = t;
    	  }
    	  textareaEdit.value = $scope.textareaValue;
    	  textareaEdit.value = textareaEdit.value.replace(/[^\w\s]/gi, " ");
    	  $("textareaEdit").each(function() {
    		    $(this).val($(this).val().replace(/1/g, "-"));
    		  });	
      }  
      $scope.click2 = function(){  
    	  var index = 0;
    	  angular.forEach( $scope.textareaValue, function (item) {
    		  $scope.textareaValue[index] = $scope.textareaValue[index].replace(/1/g, "-");
    		  index = index + 1;
    		}); ;
    	}  
      }]);
    </script>
</body>
</html>
